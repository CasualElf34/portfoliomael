<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <h1 class="header-left">Bonjour</h1>
    </header>

    <div class="artists-grid" id="artists-grid">
        <div class="artist-card">
            <h2>Parcours</h2>
            <form action="parcour.html" method="get">
                <button name="id" id="artist-button-1" value="1" type="submit">
                    <img src="img/loading.gif" alt="Artist Image 1">
                </button>
            </form>
        </div>

        <div class="artist-card">
            <h2>Formations</h2>
            <form action="formation.html" method="get">
                <button name="id" id="artist-button-2" value="2" type="submit">
                    <img src="img/TITI.png" alt="Artist Image 2">
                </button>
            </form>
        </div>

        <div class="artist-card">
            <h2>Projets</h2>
            <form action="projet.html" method="get">
                <button name="id" id="artist-button-3" value="3" type="submit">
                    <img src="img/TITI.png" alt="Artist Image 3">
                </button>
            </form>
        </div>

        <div class="artist-card">
            <h2>Questions</h2>
            <form action="question.html" method="get">
                <button name="id" id="artist-button-4" value="4" type="submit">
                    <img src="img/TITI.png" alt="Artist Image 4">
                </button>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="../css/index.css">
</body>
</html>
